<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anish Thapa - Aspiring Data Scientist</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Poppins (or any modern, clean font) -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <!-- Particles.js CDN -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <style>
        /* Custom CSS to apply Poppins font and ensure full height */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #0d1117; /* Dark background similar to GitHub dark theme */
        }
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #0d1117; /* Ensure particles container has a background */
            background-image: url('');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: 50% 50%;
            opacity: 0.7; /* Make particles slightly transparent */
            z-index: 0; /* Ensure particles are behind content */
        }
    </style>
</head>
<body class="overflow-hidden">
    <!-- Hero Section Container -->
    <section class="relative min-h-screen flex items-center justify-center text-white p-4 overflow-hidden">
        <!-- Particles.js Background -->
        <div id="particles-js" class="absolute inset-0"></div>

        <!-- Content Wrapper (positioned above particles) -->
        <div class="relative z-10 text-center max-w-3xl mx-auto px-4">
            <h1 class="text-5xl md:text-7xl font-extrabold mb-4 leading-tight bg-clip-text text-transparent bg-gradient-to-r from-purple-400 to-pink-600 animate-fade-in-up">
                Anish Thapa
            </h1>
            <p class="text-xl md:text-3xl font-semibold mb-4 text-gray-200 animate-fade-in-up delay-200">
                Exploring Data Science & Machine Learning
            </p>
            <p class="text-base md:text-lg mb-10 text-gray-400 max-w-lg mx-auto animate-fade-in-up delay-400">
                Turning data into insights, one model at a time.
            </p>
            <a href="#projects" class="inline-block px-10 py-4 rounded-full bg-gradient-to-r from-blue-500 to-purple-600 text-white text-lg font-bold shadow-lg hover:from-blue-600 hover:to-purple-700 transition duration-300 ease-in-out transform hover:scale-105 animate-fade-in-up delay-600">
                View Projects
            </a>
        </div>
    </section>

    <script>
        // Initialize Particles.js
        document.addEventListener('DOMContentLoaded', () => {
            particlesJS('particles-js', {
                particles: {
                    number: { value: 80, density: { enable: true, value_area: 800 } },
                    color: { value: '#ffffff' },
                    shape: {
                        type: 'circle',
                        stroke: { width: 0, color: '#000000' },
                        polygon: { nb_sides: 5 },
                    },
                    opacity: {
                        value: 0.5,
                        random: false,
                        anim: { enable: false, speed: 1, opacity_min: 0.1, sync: false }
                    },
                    size: {
                        value: 3,
                        random: true,
                        anim: { enable: false, speed: 40, size_min: 0.1, sync: false }
                    },
                    line_linked: {
                        enable: true,
                        distance: 150,
                        color: '#ffffff',
                        opacity: 0.4,
                        width: 1
                    },
                    move: {
                        enable: true,
                        speed: 2,
                        direction: 'none',
                        random: false,
                        straight: false,
                        out_mode: 'out',
                        bounce: false,
                        attract: { enable: false, rotateX: 600, rotateY: 1200 }
                    }
                },
                interactivity: {
                    detect_on: 'canvas',
                    events: {
                        onhover: { enable: true, mode: 'repulse' },
                        onclick: { enable: true, mode: 'push' },
                        resize: true
                    },
                    modes: {
                        grab: { distance: 400, line_linked: { opacity: 1 } },
                        bubble: { distance: 400, size: 40, duration: 2, opacity: 8, speed: 3 },
                        repulse: { distance: 200, duration: 0.4 },
                        push: { particles_nb: 4 },
                        remove: { particles_nb: 2 }
                    }
                },
                retina_detect: true
            });
        });
    </script>
</body>
</html>
